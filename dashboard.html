<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .timetable-cell {
            min-width: 120px;
            height: 90px;
            font-size: 0.85rem;
            background: #f8f9fa;
        }

        .timetable-entry-lecture {
            background: #5790e4;
            color: white;
            padding: 4px;
            border-radius: 6px;
            font-size: 0.8rem;
        }
        .timetable-entry-lab {
            background: #50ffe5;
            color: rgb(0, 0, 0);
            padding: 4px;
            border-radius: 6px;
            font-size: 0.8rem;
        }
    </style>


</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Dashboard</span>
            <button class="btn btn-danger" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Welcome <span id="username">...</span></h2>
        
    </div>

    <div class="container mt-5" id="timetable-container" style="display:none;">
        <h3 class="mb-3">Weekly Timetable</h3>

        <div class="table-responsive">
            <table class="table table-bordered text-center align-middle shadow-sm" id="timetable-table">
                <thead class="table-dark">
                    <tr>
                        <th>Day</th>
                        <th>7:30-8:25</th>
                        <th>8:25-9:20</th>
                        <th>9:30-10:25</th>
                        <th>10:25-11:20</th>
                        <th>12:20-1:15</th>
                        <th>1:15-2:10</th>
                        <th>2:30-3:25</th>
                        <th>3:25-4:20</th>
                    </tr>
                </thead>
                <tbody id="timetable-body"></tbody>
            </table>
        </div>
    </div>



    <script src="utils.js"></script>
    <script src="dashboard.js"></script>


</body>

</html>
