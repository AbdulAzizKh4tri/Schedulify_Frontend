<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Satisfaction & Workload</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { background: #f8f9fb; }
    .table-container { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
    .table thead th { background: #212529; color: white; }
    .badge-subj { margin: 2px; font-size: 0.85rem; }
    .compact-table td { padding: 0.35rem; vertical-align: middle; }
    .mb-3 { margin-bottom: 1rem; }
</style>
<script src="utils.js"></script>
<script src="admin_only.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark p-2">
    <div class="container-fluid">
        <a class="btn btn-outline-light" href="dashboard_admin.html">‚Üê Back</a>
        <span class="navbar-brand ms-3">Teacher Satisfaction</span>
        <button class="btn btn-danger ms-auto" onclick="logout()">Logout</button>
    </div>
</nav>

<div class="container mt-4 table-container">
    <h4>Select Timetable</h4>
    <select class="form-select mb-3" id="timetableSelect"></select>

    <div class="mb-3">
        <strong>Overall Satisfaction:</strong> <span id="overallSatisfaction">-</span>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered compact-table" id="teacherTable">
            <thead>
                <tr>
                    <th>Teacher</th>
                    <th>Staff ID</th>
                    <th>Department</th>
                    <th>Used Workload</th>
                    <th>Max Workload</th>
                    <th>Satisfaction</th>
                    <th>Subjects & Divisions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="teacher_mappings.js"></script>
<script>
function logout() {
    localStorage.removeItem("access");
    localStorage.removeItem("refresh");
    window.location.href = "login.html";
}
</script>
</body>
</html>
