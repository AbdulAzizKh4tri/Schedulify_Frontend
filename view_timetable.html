<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>View Timetable</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f6fa;
        }

        .timetable-cell {
            position: relative;
            min-width: 120px;
            height: 90px;
            background: #ffffff;
            padding: 0;
            font-size: 0.85rem;
        }

        .timetable-entry-lecture,
        .timetable-entry-lab {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;

            display: flex;
            flex-direction: column;
            justify-content: center;

            padding: 8px;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .timetable-entry-lecture {
            background: #0d6efd;
            color: #ffffff;
        }

        .timetable-entry-lab {
            background: #5790e4;
            color: #000;
        }

        .selector-card {
            background: #ffffff;
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>

    <script src="utils.js"></script>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark p-2">
        <div class="container-fluid">
            <a class="btn btn-outline-light" href="dashboard_admin.html">‚Üê Back</a>
            <span class="navbar-brand ms-3">View Timetable</span>
            <button class="btn btn-danger ms-auto" onclick="logout()">Logout</button>
        </div>
    </nav>


    <div class="container mt-5">

        <!-- SELECTION AREA -->
        <div class="selector-card mb-4">
            <h4 class="mb-3">Select Options</h4>

            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Timetable</label>
                    <select id="timetableSelect" class="form-select">
                        <option value="">-- Select --</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Division</label>
                    <select id="divisionSelect" class="form-select" disabled>
                        <option value="">-- Select --</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- TIMETABLE GRID -->
        <div id="timetable-container" class="table-responsive" style="display:none;">
            <table class="table table-bordered text-center align-middle shadow-sm" id="timetable-table">
                <thead class="table-dark" id="timetable-thead"></thead>
                <tbody id="timetable-body"></tbody>
            </table>
        </div>

    </div>

    <script src="view_timetable.js"></script>
</body>

</html>
