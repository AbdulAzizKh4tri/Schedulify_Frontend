<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Teacher Preferences</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fb;
        }

        .table thead th {
            background: #212529;
            color: white;
        }

        .modal-header {
            background: #0d6efd;
            color: white;
        }

        .badge-pref {
            font-size: 0.85rem;
            margin-right: 4px;
        }

        .table-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .last-updated {
            font-weight: 600;
            color: #495057;
        }
    </style>

    <script src="utils.js"></script>
    <script src="admin_only.js"></script>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark p-2">
        <div class="container-fluid">
            <a class="btn btn-outline-light" href="dashboard_admin.html">‚Üê Back</a>
            <span class="navbar-brand ms-3">Teacher Preferences</span>
            <button class="btn btn-danger ms-auto" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">

        <div class="table-container">
            <h4 class="mb-3">Teachers List</h4>
            <table class="table table-bordered text-center align-middle" id="teachersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Staff ID</th>
                        <th>Department</th>
                        <th>Top 3 Preferences</th>
                        <th>Last Updated</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="teachersBody"></tbody>
            </table>
        </div>

    </div>

    <!-- Preferences Modal -->
    <div class="modal fade" id="prefModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Teacher Preferences</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <h6 id="modalTeacherName"></h6>
                    <table class="table table-bordered text-center align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Subject</th>
                                <th>Department</th>
                                <th>Score</th>
                                <th>Last Updated</th>
                            </tr>
                        </thead>
                        <tbody id="prefModalBody"></tbody>
                    </table>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="preferences_admin.js"></script>
</body>

</html>
