<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manage Divisions</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fb;
        }

        .table thead th {
            background: #212529;
            color: white;
        }

        .modal-header {
            background: #0d6efd;
            color: white;
        }

        .availability-cell {
            height: 36px;
            cursor: pointer;
            user-select: none;
            color: #fff;
            font-weight: 600;
            padding: 0;
        }

        .avail-1 {
            background: #28a745 !important;
        }

        .avail-0 {
            background: #dc3545 !important;
        }

        .small-table th,
        .small-table td {
            font-size: 13px;
            padding: 6px;
            text-align: center;
        }

        .subjects-list {
            max-height: 220px;
            overflow-y: auto;
            border: 1px solid #e6e6e6;
            padding: 8px;
            border-radius: 6px;
            background: #fff;
        }

        .subjects-list label {
            display: block;
            margin-bottom: 6px;
            cursor: pointer;
        }
    </style>

    <script src="utils.js"></script>
    <script src="admin_only.js"></script>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark p-2">
        <div class="container-fluid">
            <a class="btn btn-outline-light" href="dashboard_admin.html">‚Üê Back</a>
            <span class="navbar-brand ms-3">Divisions</span>
            <button class="btn btn-danger ms-auto" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Divisions</h3>

            <div>
                <input type="file" id="csvFile" accept=".csv" class="form-control d-inline-block" style="width:260px;">
                <button class="btn btn-secondary" onclick="uploadCSV()">Upload CSV</button>
                <button class="btn btn-primary ms-3" onclick="openCreateModal()">+ Add Division</button>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-bordered text-center align-middle" id="divisionsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Semester</th>
                            <th>Department</th>
                            <th>#Subjects</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="divisionsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create / Edit Modal -->
    <div class="modal fade" id="divisionModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Division</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <input type="hidden" id="editId">

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Division Name</label>
                                <input id="divName" class="form-control" placeholder="e.g. 5IEP2">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Semester</label>
                                <input id="divSemester" type="number" min="1" max="12" class="form-control" value="1">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Department</label>
                                <select id="deptSelect" class="form-select"></select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Subjects (choose relevant subjects)</label>
                                <div class="subjects-list" id="subjectsList">
                                    <!-- checkboxes inserted here -->
                                </div>
                                <small class="text-muted">Subject list will be filtered by Department and
                                    Semester.</small>
                            </div>

                        </div>

                        <div class="col-md-8">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="m-0">Availability</h5>
                                <div>
                                    <button class="btn btn-sm btn-outline-primary me-2" onclick="applyShift1()">Shift
                                        1</button>
                                    <button class="btn btn-sm btn-outline-primary me-3" onclick="applyShift2()">Shift
                                        2</button>
                                    <small class="text-muted">Click cells to toggle</small>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-bordered small-table" id="availability-table">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Time</th>
                                            <th>Mon</th>
                                            <th>Tue</th>
                                            <th>Wed</th>
                                            <th>Thu</th>
                                            <th>Fri</th>
                                            <th>Sat</th>
                                        </tr>
                                    </thead>
                                    <tbody id="availability-body"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" onclick="saveDivision()">Save</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="divisions.js"></script>

</body>

</html>
