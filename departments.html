<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Departments</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f6fa;
        }

        .card-tile {
            border-radius: 14px;
            padding: 22px;
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .table-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .modal-header {
            background: #0d6efd;
            color: white;
        }
    </style>

    <script src="utils.js"></script>
    <script src="admin_only.js"></script>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark p-2">
        <div class="container-fluid">
            <a class="btn btn-outline-light" href="dashboard_admin.html">‚Üê Back</a>
            <span class="navbar-brand ms-3">Departments</span>
            <button class="btn btn-danger ms-auto" onclick="logout()">Logout</button>
        </div>
    </nav>


    <div class="container mt-5">

        <!-- CREATE + CSV -->
        <div class="card-tile mb-4">
            <h4 class="mb-3">Add Department</h4>

            <div class="row g-2">
                <div class="col-md-4">
                    <input type="text" id="deptName" class="form-control" placeholder="Department Name">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="createDepartment()">Add</button>
                </div>

                <div class="col-md-4"></div>

                <!-- CSV upload -->
                <div class="col-md-4 mt-3">
                    <label class="form-label fw-bold">Bulk Upload CSV</label>
                    <input type="file" id="csvFile" class="form-control">
                </div>
                <div class="col-md-2 mt-3">
                    <button class="btn btn-success w-100" onclick="uploadCSV()">Upload</button>
                </div>
            </div>
        </div>


        <!-- TABLE -->
        <div class="table-container">
            <h4 class="mb-3">Departments List</h4>

            <table class="table table-bordered table-striped text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th style="width: 180px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="deptTableBody"></tbody>
            </table>
        </div>
    </div>


    <!-- EDIT MODAL -->
    <div class="modal fade" id="editDeptModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Edit Department</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="editDeptId">
                    <label class="form-label">Name</label>
                    <input type="text" id="editDeptName" class="form-control">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" onclick="saveEdit()">Save</button>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="departments.js"></script>

</body>

</html>
