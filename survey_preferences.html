<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject Preference Survey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<div class="container">
    <h2 class="mb-4">Subject Preference Survey</h2>

    <p class="text-muted">
        Rate each subject from <strong>1 to 10</strong>.  
        Minimum total required: <span id="minRequired"></span>
    </p>

    <div id="subjectContainer"></div>

    <p id="validationMsg" class="text-danger mt-3" style="display:none;"></p>

    <button id="submitBtn" class="btn btn-primary mt-4" disabled>Submit Preferences</button>
</div>

<script src="utils.js"></script>
<script src="survey_preferences.js"></script>

</body>
</html>
