<!DOCTYPE html>
<html>

<head>
    <title>Edit Availability</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        table {
            table-layout: fixed;
            width: 100%;
        }

        th,
        td {
            width: 120px;
            white-space: nowrap;
        }

        .availability-cell {
            height: 70px;
            cursor: pointer;
            user-select: none;
            color: #fff;
            font-weight: 500;
            padding: 0;
        }

        .avail-1 {
            background: #28a745 !important;
        }

        .avail-0 {
            background: #dc3545 !important;
        }
    </style>

    <script src="utils.js"></script>
    <script src="teacher_only.js"></script>
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark p-2">
        <div class="container-fluid">
            <a class="btn btn-outline-light" href="dashboard_teacher.html">‚Üê Back</a>
            <span class="navbar-brand ms-3">Edit Availability</span>
            <button class="btn btn-danger ms-auto" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h3 class="mb-4">Weekly Availability</h3>

        <div class="table-responsive">
            <table class="table table-bordered text-center align-middle shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th>Time</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="availability-body"></tbody>
            </table>
        </div>

        <button class="btn btn-primary mt-3" id="saveBtn">Save Availability</button>
    </div>

    <script src="edit_availability.js"></script>
</body>

</html>
