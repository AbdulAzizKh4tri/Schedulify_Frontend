<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fb;
        }

        .table thead th {
            background: #212529;
            color: white;
        }

        .modal-header {
            background: #0d6efd;
            color: white;
        }

        .table-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
    </style>

    <script src="utils.js"></script>
    <script src="admin_only.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark p-2">
        <div class="container-fluid">
            <a class="btn btn-outline-light" href="dashboard_admin.html">‚Üê Back</a>
            <span class="navbar-brand ms-3">Users</span>
            <button class="btn btn-danger ms-auto" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Users</h3>
            <div>
                <input type="file" id="csvFile" accept=".csv" class="form-control d-inline-block" style="width:260px;">
                <button class="btn btn-secondary" onclick="uploadCSV()">Upload CSV</button>
                <button class="btn btn-primary ms-3" onclick="openCreateModal()">+ Add User</button>
            </div>
        </div>

        <div class="table-container">
            <table class="table table-bordered text-center align-middle" id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Gender</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Create/Edit -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="editId">

                    <div class="mb-2">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Phone</label>
                        <input type="text" id="phone" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Gender</label>
                        <select id="gender" class="form-select">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Role</label>
                        <select id="role" class="form-select">
                            <option value="Admin">Admin</option>
                            <option value="Teacher">Teacher</option>
                            <option value="Student">Student</option>
                        </select>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Password (leave blank to keep existing)</label>
                        <input type="password" id="password" class="form-control">
                    </div>

                    <div class="mb-2">
                        <input type="checkbox" id="isStaff"> <label>Staff</label>
                        <input type="checkbox" id="isSuperuser" class="ms-3"> <label>Superuser</label>
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" onclick="saveUser()">Save</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="users.js"></script>
</body>

</html>
